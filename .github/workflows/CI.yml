name: Main-IO CI

on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: ./bloop-dev lint
    - name: Setup
      run: ./bloop-dev setup
    - name: Cross-Compile
      run: ./bloop-dev cross
    - name: Build
      run: ./bloop-dev build
    - name: GTests
      run: ./btf/i2cinit.sh && ./btf/caninit.sh && sudo ./out/gtests
